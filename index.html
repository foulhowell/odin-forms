<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Practice</title>
</head>
<body>
    <div class="full-content">
        <div class="left-content">
            <div class="banner">
                <p class="banner-text"><img src="/images/odin-logo.png" alt="Odin Logo" class="logo"> ODIN</p>
            </div>
            <p class="image-caption">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <div class="right-content">
            <div class="first-text">
                <p>This is not a real online service! You know you need something like this in your
                    life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form>
                <div class="form-content">
                    <div class="row">
                        <h3 style="font-size: 1.5em;">Let's do this!</h3>
                    </div>
                    <div class="row">
                        <div class="form-entry">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" required>
                        </div>
                        <div class="form-entry">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-entry">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="form-entry">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" name="phone_number" id="phone_number" 
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-entry">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="form-entry">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" id="confirm_password" required>
                        </div>
                    </div>
                </div>
                <button class="create-account-btn" type="submit">Create Account</button>
            </form>
            <p style="margin-left: 5%;">Already have an account? <a href="" style="color: #596D48; text-decoration: none;">Log in</a></p>
        </div>
    </div>
</body>
</html>
