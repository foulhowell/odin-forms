<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="left-content">
        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="An image of wet branches of leaves">
    </div>
    <div class="right-content">
        <p>This is not a real online service! You know you need something like this in your
            life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <form action="">
            <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" id="first_name">
            </div>
            <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name" id="last_name">
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="phone_number">PHONE NUMBER</label>
                <input type="number" name="phone_number" id="phone_number">
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm_password" id="confirm_password">
            </div>
        </form>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
